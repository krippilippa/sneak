<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Agora Web SDK Quickstart</title>
        <style>
        /* Basic styles for the Agora Web SDK Quickstart */
        body {
          font-family: Arial, sans-serif;
          padding: 20px;
          margin: 0;
        }

        h2 {
          margin-bottom: 20px;
        }

        .row {
          margin-bottom: 20px;
        }

        button {
          margin-right: 10px;
          padding: 8px 16px;
          background-color: #007bff;
          border: none;
          color: white;
          cursor: pointer;
          border-radius: 4px;
        }

        button:hover {
          background-color: #0056b3;
        }

        button:disabled {
          background-color: #cccccc;
          cursor: not-allowed;
        }

        /* Styles for the video containers */
        div[id] {
          border: 1px solid #ddd;
          border-radius: 4px;
          padding-top: 10px;
          margin-bottom: 20px;
          position: relative;
          box-sizing: border-box;
          background-color: #f8f9fa;
        }

        /* Make sure the video element fills the container */
        video {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        
        /* Style for the stream name input */
        .stream-form {
          margin-bottom: 20px;
        }
        
        .stream-form input {
          padding: 8px;
          margin-right: 10px;
          border: 1px solid #ddd;
          border-radius: 4px;
          width: 250px;
        }
        </style>
      <script type="module" crossorigin src="/sneak/assets/index-BwO2B3up.js"></script>
      <link rel="stylesheet" crossorigin href="/sneak/assets/index-DKSW5Y4D.css">
    
<script>
  // Fix for GitHub Pages - check if we're on GitHub Pages and load the Agora SDK from CDN if needed
  if (window.location.href.includes('/sneak/') && !window.location.href.includes('localhost') && !window.AgoraRTC) {
    const scriptCDN = document.createElement('script');
    scriptCDN.src = 'https://download.agora.io/sdk/release/AgoraRTC_N-4.23.2.js';
    document.head.appendChild(scriptCDN);
  }
</script>
</head>
    <body>
        <h2 class="left-align">Agora Web SDK Quickstart</h2>
        
        <!-- Stream naming form -->
        <div class="row stream-form">
            <input type="text" id="stream-name" placeholder="Enter stream name" />
        </div>
        
        <div class="row">
            <div>
                <button type="button" id="host-join">Join as host</button>
                <button type="button" id="audience-join">Join as audience</button>
                <button type="button" id="leave">Leave</button>
            </div>
        </div>
    </body>
</html>
